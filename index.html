<!DOCTYPE html>

    <title>Linker | A Single Place For your Social Media</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description"
        content="Make your own Linker landing page with this free repository by Jason Phan @iojason" />
    <meta property="og:title" content="Linker | A Social Media Landing Page" />
    <meta property="og:description"
        content="Make your own Linker landing page with this free repository by Jason Phan @iojason" />
    <meta property="og:image" content="./img/background.jpg" />
    <meta property="og:image:alt" content="Linker background photo of a wall with blue neon light." />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico"> <!-- favicon by icons8.com -->
    <link rel="preload" as="image" href="./img/background.jpg">
    <link rel="preload" as="image" href="./img/profile-pic.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="mdc-layout-grid content">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <div class="mdc-dialog qr-code">
                    <div class="mdc-dialog__container">
                        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true"
                            aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
                            <div class="mdc-dialog__content" id="my-dialog-content">
                                <h2 class="mdc-dialog__title">Share Linker</h2>
                                <div id="qr-code-image" tabindex="0"></div>
                            </div>
                            <div class="mdc-dialog__actions">
                                <button type="button" class="mdc-button mdc-button--outlined mdc-dialog__button"
                                    id="copy-linker-url">
                                    <div class="mdc-button__ripple"></div>
                                    <span class="mdc-button__label" id="copy-linker-url-label">Share with link</span>
                                </button>
                                <button type="button" class="mdc-button mdc-dialog__button"
                                    data-mdc-dialog-action="close">
                                    <div class="mdc-button__ripple"></div>
                                    <span class="mdc-button__label">Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-dialog__scrim"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <button class="mdc-button display-qr-code">
                    <img class="profile-pic">
                </button>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <a href="https://github.com/iojason/linker" target="_blank">
                    <h1 class="profile-title">Linker</h1>
                </a>
                <h2 class="profile-description">A Place For All Your Links</h2>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    <button class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">Hello, I'm David</span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">person</i>
                    </button>
                </a>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <a href="https://calendly.com/iojason/30min" target="_blank">
                    <button class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">GitHub</span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">play_circle</i>
                    </button>
                </a>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <a href="https://twitter.com/_iojason" target="_blank">
                    <button class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">Twitter</span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">verified</i>
                    </button>
                </a>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <a href="https://www.iojason.com/" target="_blank">
                    <button class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">Tik Tok</span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">music_note</i>
                    </button>
                </a>
            </div>
        </div>
        <div class="mdc-layout-grid__inner social-icons">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <!-- SVG ICON -->

                    <a href="https://www.youtube.com/@iojason" target="_blank" class="mdc-icon-button youtube-link">
                        <div id="youtube-logo"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/iojason/linker.git" target="_blank" class="no-style">
